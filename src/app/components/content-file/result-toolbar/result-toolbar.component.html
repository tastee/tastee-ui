<footer class="toolbar toolbar-footer results">

  <ul class="list-group title eventList">
    <li class="list-group-item event" *ngFor="let event of events | reverse">
      <img *ngIf="event.imgURL" [src]="event.imgURL" class="img-circle media-object pull-left" width="32" height="32">
      <div class="media-body">
        <strong *ngIf="event.title" [class.green]="!event.isError" [class.red]="event.isError">{{event.title}}</strong>
        <p *ngIf="event.message">{{event.message}}</p>
      </div>
    </li>
  </ul>
</footer>
