<div class="btn-group">
  <button class="btn btn-default btn-large" (click)="launchAction('undo')">
    <span class="icon icon-ccw"></span>
  </button>
  <button class="btn btn-default btn-large" (click)="launchAction('redo')">
    <span class="icon icon-cw"></span>
  </button>
</div>
<div class="btn-group">
  <button class="btn btn-default btn-large" (click)="launchAction('bold')">
    <B>Bold</B>
  </button>
  <button class="btn btn-default btn-large" (click)="launchAction('italic')">
    <em>Italic</em>
  </button>
  <button class="btn btn-default btn-large" (click)="launchAction('underline')">
    <u>
      <b>U</b>
    </u>
  </button>
  <button class="btn btn-default btn-large" (click)="launchAction('strikeThrough')">
    <s>abc</s>
  </button>
  <button class="btn btn-default btn-large"  (click)="launchAction('strikeThrough')">
    <i class='fas fa-pencil-alt' [style.color]="foregroundColor" (click)="openColorPicker()"></i>
    <input type="color" id="foregroundColor" style="display: none" #foregroundColorPicker (change)="changeForeColor()" [(ngModel)]="foregroundColor">
  </button>
</div>
<div class='btn-group'>
  <button class='btn btn-default btn-large' (click)="launchAction('justifyLeft')"><i class="fas fa-align-left"></i></button>
  <button class='btn btn-default btn-large' (click)="launchAction('justifyCenter')"><i class="fas fa-align-center"></i></button>
  <button class='btn btn-default btn-large' (click)="launchAction('justifyRight')"><i class="fas fa-align-right"></i></button>
  <button class='btn btn-default btn-large' (click)="launchAction('justifyFull')"><i class="fas fa-align-justify"></i></button>
</div>
<div class='btn-group'>
  <button class='btn btn-default btn-large' (click)="launchAction('indent')"><i class='fas fa-indent'></i></button>
  <button class='btn btn-default btn-large' (click)="launchAction('outdent')"><i class='fas fa-outdent'></i></button>
</div>
<div class='btn-group'>
  <button class='btn btn-default btn-large' (click)="launchAction('insertUnorderedList')"><i class='fas fa-list-ul'></i></button>
  <button class='btn btn-default btn-large' (click)="launchAction('insertOrderedList')"><i class='fas fa-list-ol'></i></button>
</div>
<div class='btn-group'>
  <button class='btn btn-default btn-large' (click)="launchAction('insertHorizontalRule')"><i class='fas fa-minus'></i></button>
</div>
<div class='btn-group'>
  <button class="btn btn-default btn-large" (click)="launchAction('h1')">
    h
    <sup>1</sup>
  </button>
  <button class="btn btn-default btn-large" (click)="launchAction('h2')">h
    <sup>2</sup>
  </button>
  <button class="btn btn-default btn-large" (click)="launchAction('div')">p</button>
  
  <button class="btn btn-default btn-large" (click)="launchAction('pre')">
    <span class="icon icon-code"></span>&nbsp;Tastee
  </button>
</div>
