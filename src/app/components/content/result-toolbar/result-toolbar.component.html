<div class="pane sidebar" [class.pane-sm]="!fullwidth" [class.fullwidth]="fullwidth" *ngIf="events.length > 0">
  <span class="icon icon-address" (click)="toggleFullwidth()" title="Toggle display"></span>
  <span class="icon icon-code" (click)="getJavascriptContent()" title="Get Selenium Js code"></span>
  <footer class="results">

    <ul class="list-group title eventList">
      <li class="list-group-item event" *ngFor="let event of events | reverse">
        <img *ngIf="event.imgURL" [src]="event.imgURL" class="img-circle media-object pull-left" width="32" height="32">
        <div class="media-body">
          <strong *ngIf="event.title" [title]="event.title" [class.green]="!event.isError" [class.red]="event.isError">{{event.title}}</strong>
          <p *ngIf="event.message" [title]="event.message" >{{event.message}}</p>
          <p *ngIf="event.details" [title]="event.details" [innerHTML]="event.details"></p>
        </div>
      </li>
    </ul>
  </footer>
</div>
